{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    {% for network in networks %}
        {% if network.size > 1%}
            <button onclick="redirect('/network/{{network.id}}')">Network {{network.ip}}</button>
        {% endif %}
        {% if network.size == 1%}
            <button onclick="redirect('/host/{{network.id}}')">Host {{network.ip}}</button>
        {% endif %}
    {% endfor %}
{% endblock %}
